<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2>Lista de Ventas</h2>
            
            <h:form id="fr1">
                <p:dataTable value="#{control1.lisven}"  var="ven" 
                             paginator="true" rows="4">
                    <p:column headerText="Id Venta">
                        <p:outputLabel value="#{ven.id}"/>   
                    </p:column>
                    <p:column headerText="Id Cliente">
                        <p:outputLabel value="#{ven.idCliente}"/>   
                    </p:column>
                <p:column headerText="Id Empleado">
                    <p:outputLabel value="#{ven.idEmpleado}"/>   
                </p:column>
                <p:column headerText="Monto">
                    <p:outputLabel value="#{ven.monto}"/>   
                </p:column>
                <p:column headerText="Datos Cliente">    
                    <p:commandLink value="ver Datos cliente"
                                   actionListener="#{control1.verEmpleado(ven)}" update=":fr2"/>                
                </p:column>
                </p:dataTable>
            </h:form>     
            <h:form id="fr2">
                <p:outputLabel value="Datos del empleado"/>
                <p:dataTable value="#{control1.lisemp}" var="emp">
                    <p:column headerText="Id Empleado">
                        <p:outputLabel value="#{emp.id}"/>    
                    </p:column>
                    <p:column headerText="Dni">
                        <p:outputLabel value="#{emp.dni}"/>    
                    </p:column>
                    <p:column headerText="Nombres">
                        <p:outputLabel value="#{emp.nom}"/>    
                    </p:column>
                    <p:column headerText="TelÃ©fono">
                        <p:outputLabel value="#{emp.tel}"/>    
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{emp.estado}"/>    
                    </p:column>
                    <p:column headerText="Usuario">
                        <p:outputLabel value="#{emp.user}"/>    
                    </p:column>
                 </p:dataTable>   
                
            </h:form>   
            
        </center>
    </h:body>
</html>
